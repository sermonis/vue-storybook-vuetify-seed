language: node_js
node_js:
- '12'
before_script:
- npm run build-storybook
install:
- npm install
script:
- npm run test:unit
after_script:
  - cat ./coverage/lcov.info | coveralls
deploy:
  provider: pages
  skip_cleanup: true
  github_token: "$GITHUB_TOKEN"
  keep_history: true
  local_dir: storybook-static
  repo: stephenst/vue-storybook-vuetify-seed
  target_branch: gh-pages
  verbose: true
  # on:
  #   branch: master
env:
  global:
  - secure: 
  - secure: 
